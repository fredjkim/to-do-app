<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <!-- custom css -->
    <link rel="stylesheet" href="style/main.css">
  </head>

  <body>
    <div class="main_container">
      <h1>To-Do App</h1>
      <!-- Textfield with Floating Label -->
      <form id="addToDoForm" action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input type="text" id="newToDoText" class="mdl-textfield__input">
          <label for "newToDoText" class="mdl-textfield__label">New To-Do:</label>
          <button type="submit" class="addToDo mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do!</button>
        </div>
      </form>

      <ul id="toDoList">
      </ul>

      <script src="app.js"></script>
    </div>
  </body>
</html>
